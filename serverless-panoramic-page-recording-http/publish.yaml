Type: Application
Name: HttpPanoramicPageRecording
Provider:
  - 阿里云
Version: 0.0.21
Description: 快速部署一个Http触发的全景web页面录制-高级版应用到阿里云函数计算
  相对于"全景录制"，本应用的新增feature主要有：
  1.页面不显示鼠标，提升观看体验
  2.无需手动传入OSS的key&secret
  3.支持传入帧率，支持推流
  4.优化了前期启动时间及后期结束时间
  5.修改了触发方式，该版本为http触发
HomePage: https://github.com/devsapp/start-ffmpeg/tree/master/headless-ffmpeg
Tags:
  - 全景录制
Category: 音视频处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunContainerRegistryFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - roleArn
    - acrImage
    - ossBucket
    - timeZone
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: browser_video_recorder-${default-suffix}
      pattern: '^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$'
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: recoder
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fcacrrole
        service: fc
        authorities:
          - AliyunContainerRegistryFullAccess
          - AliyunFCDefaultRolePolicy
    acrRegistry:
      title: 阿里云容器镜像
      type: string
      examples: [ 'registry.cn-hangzhou.aliyuncs.com/fc-demo/headless-ffmpeg:v1' ]
      description: 阿里云容器镜像服务 image 的名字
      x-acr:
        type: 'select'
    ossBucket:
      title: OSS 存储桶名
      type: string
      default: ''
      description: OSS 存储桶名
      x-bucket:
        dependency:
          - region
    timeZone:
      title: 时区
      type: string
      default: Asia/Shanghai
      description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
